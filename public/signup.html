<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Sign Up - Urban Wash Club</title>
        <meta name="description" content="SimpleAPP">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Catamaran" rel="stylesheet">
        <link rel="shortcut icon" href="images/favicon.png" />
    </head>
    <body>
    <!--Navbar-->
        <div id="logo-main" class="d-sm-flex justify-content-center mb-3"><a class="navbar-brand" href="index.html"><img src="images/favicon.png" height="70px;"></a></div>

    <!--End Navbar-->
        
        
        
        
    <!--First fold-->
    <div class="jumbotron jumbotron-fluid cta pt-3 pb-1">
        <div class="container text-center">
        <h2 class="text-uppercase display-4">SIGN UP</h2>
        </div>
        </div>
    <!--End First fold-->
        


    <!--Form-->
    <div class="jumbotron jumbotron-fluid fold-sec" id="fullpage">
        <div class="container pb-5">
        <div class="col-xl-4 offset-xl-4 col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-sm-12">
            <h4 class="text-uppercase text-center">Create account</h4>
        <form>
          <div class="form-group d-flex justify-content-between mb-0">
            <input type="text" class="form-control form-sm-input mr-1" id="InputFirstName" aria-describedby="" placeholder="First Name">
            <input type="text" class="form-control form-sm-input ml-1" id="InputLastName" aria-describedby="" placeholder="Last Name">
        </div>
        <div class="form-group">
            <input type="email" class="form-control form-sm-input" id="InputEmail" aria-describedby="" placeholder="Email">
            <input type="password" class="form-control form-sm-input" id="InputPassword" aria-describedby="" placeholder="Password">
        </div>
            
        <h4 class="text-uppercase text-center pt-3">Where should Urban Washers come?</h4>
        <small></small>
        <div class="form-group">
            <input type="text" class="form-control form-sm-input" id="InputAdd1" aria-describedby="" placeholder="Address line 1">
            <input type="text" class="form-control form-sm-input" id="InputAdd2" aria-describedby="" placeholder="Address line 2">
        </div>
        <div class="form-group d-flex justify-content-between mb-0">
            <input type="postcode" class="form-control form-sm-input mr-1" id="InputPostcode" aria-describedby="" placeholder="Postcode">
            <input type="city" class="form-control form-sm-input ml-1" id="InputCity" aria-describedby="" placeholder="City">    
        </div>
        <div class="form-group">
            <input type="country" class="form-control form-sm-input" id="InputCountry" aria-describedby="" placeholder="United Kingdom" disabled> 
        </div>
            <p class="text-center mb-3"><small>By creating an account, you agree to our <a class="uslinks" href="terms.html">terms.</a></small></p>
  <button type="submit" class="btn btn-primary btn-cta btn-block text-uppercase p-3">Continue</button>
</form>
        </div>
        </div>
        
    </div>

    <!--End Form-->   
 
    <!--Footer--> 
    <footer class="footer">
      <div class="container">
      <p class="rights text-center text-uppercase"><small>&copy 2017 Urban Wash Club. All rights reserved.</small></p>
        </div>
    </footer>
    <!--End Footer--> 
    
    
    
    
    
    
    
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    </body>
</html>
